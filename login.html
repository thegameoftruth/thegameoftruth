<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Sign Up - The Game of 12th</title>
    <style>
        /* Add CSS styles for the login and signup page */
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
        }

        form {
            text-align: center;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #1877f2;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Login or Sign Up</h1>
    </header>
    <div class="container">
        <form id="login-form" onsubmit="login(event)">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <form id="signup-form" onsubmit="signup(event)">
            <h2>Sign Up</h2>
            <input type="text" id="signup-username" placeholder="Choose a Username" required>
            <input type="password" id="signup-password" placeholder="Choose a Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script>
        function generateRandomUsername() {
            // Generate a random number between 1 and 100 (you can adjust the range)
            const randomNum = Math.floor(Math.random() * 100) + 1;
            return "user" + randomNum;
        }

        function signup(event) {
    event.preventDefault();
    const newUsername = document.getElementById("signup-username").value;
    const newPassword = document.getElementById("signup-password").value;

    // Check if the username already exists in localStorage
    if (localStorage.getItem(newUsername)) {
        alert("Username already exists. Please choose a different one.");
    } else {
        // Store the username and password in localStorage
        localStorage.setItem(newUsername, newPassword);
        alert("Signup Successful! You can now login with your new account.");

        // After signup, automatically redirect the user to the login page
        window.location.href = "login.html";
    }
}

            
    

        function login(event) {
            event.preventDefault();
            const username = document.getElementById("login-username").value;
            const password = document.getElementById("login-password").value;

            // Check if the entered password matches the stored password for the username
            const storedPassword = localStorage.getItem(username);

            if (storedPassword && password === storedPassword) {
                // Successful login, redirect to round1.html
                window.location.href = "round1.html";
            } else {
                alert("Invalid username or password. Please try again.");
            }
        }
    </script>
</body>
</html>
